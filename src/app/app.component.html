<!DOCKTYPE html>
<html>
    <head>
        <base href=".">
        <meta charset="utf8">
        <title>Angular2 full stack</title>
        <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--<link rel="stylesheet" href="scripts/font-awesome/css/font-awesome.min.css">-->
    </head>
    <body>
       <div>
          <nav class='navbar navbar-default'>
              <div class='container-fluid'>
                  
              </div>
          </nav>
          <div class='container'>
             
          </div>
      </div>
        <h1>
          {{title}}
        </h1>
        <table class="table">
          <thead>
            <tr>
              <th>구분</th>
              <th>내용</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>사용자</td>
              <td>
                <input type="text" name="user-name" id="user-name" #nameInput (keyup)="onKeyUp(nameInput.value)" />
                <button type="button" (click)="setName(nameInput.value) ">입력</button>
              </td>
            </tr>
            <tr>
              <td>실시간</td>
              <td>
                <input type="text" [(ngModel)]="userName" #realName />
                <input type="text" [(ngModel)]="userAge" />
                <button (click)="addUser()">유저추가</button>
              </td>
            </tr>
            <tr>
              <td>수  정</td>
              <td>
                <input type="test" [(ngModel)]="userNum" />
                <button (click)="updateUser()">유저수정</button>
              </td>
            </tr>
            <tr>
                <td>삭  제</td>
                <td>
                  <input type="text" [(ngModel)]="userNum" />
                  <button (click)="deleteUser()">유저삭제</button>
                </td>
              </tr>
              <tr>
                  <td>연  산</td>
                  <td>
                    <input type="text" [(ngModel)]="num1" />
                    <input type="text" [(ngModel)]="op" />
                    <input type="text" [(ngModel)]="num2" />
                    <input type="text" [(ngModel)]="result" />
                    <button [style.color]="isRed"'red':'black' (click)="color()"></button>
                  </td>
                </tr>
          </tbody>
        </table>

        <h4><span id="display-name">{{userName}}님 하이..</span></h4>
        <div class="contents">

        </div>

        <ul>
            <li *ngFor="let item of userNameList; let i = index">
              {{i}} {{item}}
            </li>
          </ul>
      
    </body>
</html>
